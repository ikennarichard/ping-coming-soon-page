<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <!-- top -->
    <div class="header">
      <!-- logo and heading -->
      <img src="./images/logo.svg" alt="" class="_logo">

      <h1 class="heading">We are launching <b>soon!</b></h1>

      <p class="header_text">Subscribe and get notified</p>
    </div>

      <form action="" novalidate="true">
        <input type="email" name="email" id="user-email" placeholder="Your email address..." class="form_input"/>

        <p id="message"></p>
        
        <button type="submit" class="form_button"> Notify Me</button>
      </form>
    

    <!-- dashboard -->
   
    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="" class="dashborad_image">
    </div>

    <!-- bottom -->
    <div class="footer">
      <div class="icons">
        <!-- facebook -->
    <span><img src="./images/facebook-f.svg" alt="" class="icons_"></span>

    <!-- twitter -->
    <span><img src="./images/twitter.svg" alt="" class="icons_"></span>

    <!-- instagram -->
    <span><img src="./images/instagram.svg" alt="" class="icons_"></span>
      </div>

      <p class="footer_text">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>  
</body>
</html>
